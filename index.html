<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project Survey Form</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div>
      <header>
        <h1 id="title">Project Survey Form</h1>
        <p id="description">Survey to collect data from user</p>
      </header>
      <hr>
      <form action="" method="post" id="survey-form">
          <fieldset>
            <label id="name-label">Enter Your Name: <input type="text" placeholder="Name" id="name" class="info" required/></label>
            <label id="number-label">Enter Your Age: <input type="number" placeholder="Age" min="13" max="120"id="number" class="info" /></label>
            <label id="email-label">Enter Your E-mail: <input type="email" placeholder="xyz@abc.com" class="info" id="email" required/></label>
          </fieldset>
          <fieldset><label>Select Are You Interested In?
            <select id="dropdown">
              <option value="">Select Hobby</option>
              <option value="1">Dancing</option>
              <option value="2">Anime</option>
              <option value="3">Gaming</option>
              <option value="4">Singing</option>
              <option value="5">Reading Hour Long Books</option>
            </select><label>
            <p>How Much You Like This Hobby</p>
            <label><input type="radio" name="hobby-like" value="0"/>Don't Like</label>
            <label><input type="radio" name="hobby-like" value="1"/>meh</label>
            <label><input type="radio" name="hobby-like" value="2" checked />A Lot</label>
          </fieldset>
          <fieldset>
            <p>What Skills You would Like To Develop?</p>
            <label><input type="checkbox" value="0" />Coding</label>
            <label><input type="checkbox" value="1" />Animation</label>
            <label><input type="checkbox" value="2" />Gaming</label>
            <label><input type="checkbox" value="3" />App Development</label>
            <label><input type="checkbox" value="4" />Web Development</label>
          </fieldset>
          <fieldset>
            <label>Intert Your Profile Pic: <input type="file" id="profile-pic" /></label>
            <label>Enter Your Bio: <textarea rows="5" cols="30" placeholder="I work for google..."></textarea></label>
          </fieldset>
          <hr>
          <label id="terms-and-conditions" ><input type="checkbox" value="5"/>I agree to <a href="">Terms and Conditions</a></label>
          <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
